<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Display</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .view { display: none; }
    .active { display: block; }
    .gift-view-container, .klasemen-view-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .thankyou {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: block;
    }
    .nickname {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: block;
    }
    .avatar {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ccc;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Idle View -->
  <div id="idleView" class="view active">
    <div class="placeholder">tampilkan fotomu</div>
  </div>

  <!-- Gift View -->
  <div id="giftView" class="view">
    <div class="gift-view-container">
      <div class="thankyou" id="thankyou">ThankYou</div>
      <div id="nickname" class="nickname"></div>
      <img id="avatar" class="avatar" src="" alt="avatar" />
    </div>
  </div>

  <!-- Klasemen View -->
  <div id="klasemenView" class="view">
    <div class="klasemen-view-container">
      <h2>Klasemen</h2>
      <div id="klasemenData">(akan diisi nanti)</div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="audio1" src="audio/musik1.mp3"></audio>
  <audio id="audio2" src="audio/musik2.mp3"></audio>
  <audio id="audio3" src="audio/musik3.mp3"></audio>
  <audio id="audio4" src="audio/musik4.mp3"></audio>

  <script>
    const avatar = document.getElementById("avatar");
    const nickname = document.getElementById("nickname");
    const thankyou = document.getElementById("thankyou");
    const idleView = document.getElementById("idleView");
    const giftView = document.getElementById("giftView");
    const klasemenView = document.getElementById("klasemenView");

    const audio1 = document.getElementById("audio1");
    const audio2 = document.getElementById("audio2");
    const audio3 = document.getElementById("audio3");
    const audio4 = document.getElementById("audio4");

    function showView(view) {
      idleView.classList.remove('active');
      giftView.classList.remove('active');
      klasemenView.classList.remove('active');
      view.classList.add('active');
    }

    function playMusicByCoin(coin) {
      [audio1, audio2, audio3, audio4].forEach(a => { a.pause(); a.currentTime = 0; });
      if (coin <= 4) audio1.play();
      else if (coin <= 9) audio2.play();
      else if (coin <= 29) audio3.play();
      else audio4.play();
    }

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}`);

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === 'gift') {
        avatar.src = data.user.avatar;
        nickname.textContent = data.user.name;
        avatar.style.display = 'block';
        nickname.style.display = 'block';
        thankyou.style.display = 'block';
        showView(giftView);
        playMusicByCoin(data.user.coin || 1);
        setTimeout(() => {
          showView(idleView);
        }, 5000);
      }

      if (data.type === 'showKlasemen') {
        showView(klasemenView);
        setTimeout(() => {
          showView(idleView);
        }, 10000);
      }
    };
  </script>
</body>
</html>
