<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin TikTok Gift</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masukkan Username TikTok</h2>
    <input type="text" id="username" placeholder="contoh: sobirinteknik" required>
    <button onclick="setUsername()">Koneksi</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function setUsername() {
      const username = document.getElementById('username').value;
      fetch('/set-username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = "Terkoneksi dengan " + username;
      })
      .catch(() => {
        document.getElementById('status').textContent = '‚ùå Gagal menghubungkan.';
      });
    }
  </script>
</body>
</html>
