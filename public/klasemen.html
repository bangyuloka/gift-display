<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klasemen</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    .container.hidden {
      display: none;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      background: transparent;
      margin-bottom: 1rem;
    }
    .klasemen-board {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      max-width: 80vh;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.5rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }
    tr {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    tr:hover {
      background: rgba(0, 123, 255, 0.1);
    }
    td.posisi {
      font-weight: bold;
      color: #555;
      text-align: center;
      width: 40px;
    }
    td.tim {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
    td.skor {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container" id="klasemenContainer">
    <div class="title">KLASEMEN</div>
    <div class="klasemen-board">
      <table>
        <thead>
          <tr>
            <th>POS</th>
            <th>Tim</th>
            <th>Poin</th>
          </tr>
        </thead>
        <tbody id="klasemenBody">
          <tr><td colspan="3">Memuat...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const klasemenBody = document.getElementById('klasemenBody');
    const klasemenContainer = document.getElementById('klasemenContainer');
    
    const ioSocket = io();

    ioSocket.on('showKlasemen', () => klasemenContainer.classList.remove('hidden'));
	ioSocket.on('hideKlasemen', () => klasemenContainer.classList.add('hidden'));


    ioSocket.on('updateKlasemen', updateKlasemen);

    updateKlasemen();

    function updateKlasemen() {
      fetch('/liga/klasemen')
        .then(res => res.json())
        .then(data => {
          if (!data.klasemen || data.klasemen.length === 0) {
            klasemenBody.innerHTML = '<tr><td colspan="3">Belum ada data klasemen.</td></tr>';
            return;
          }
          klasemenBody.innerHTML = data.klasemen.map((row, index) => `
            <tr>
              <td class="posisi">${index === 0 ? 'üèÜ 1' : index + 1}</td>
              <td class="tim">${row.tim}</td>
              <td class="skor">${row.totalSkor}</td>
            </tr>
          `).join('');
        });
    }
  </script>
</body>
</html>
